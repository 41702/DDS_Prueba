<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro de Estudiantes</title>
</head>
<body>
    <form action="/submit" method="GET">
		<!-- Nombre -->
        <label for="nombre">Nombre completo del estudiante:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

		<!-- Contraseña -->
        <label for="contrasena">Contraseña:</label>
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          minlength="8"
          required
        /><br /><br />
		
        <!-- Fecha de Nacimiento -->
		<label for="fecha_nacimiento">Fecha de nacimiento del estudiante:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>
		
		<!-- Edad -->
        <label for="edad">Edad del estudiante:</label>
        <input type="number" id="edad" name="edad" required><br><br>
		
		<!-- Genero -->
        <label>Género del estudiante:</label><br>
        <input type="radio" id="masculino" name="genero" value="Masculino" required>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="Femenino" required>
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="otro" name="genero" value="Otro" required>
        <label for="otro">Otro</label><br><br>

        <!-- Materia Favorita -->
		<label for="materia_favorita">Materia favorita del estudiante:</label>
        <select id="materia_favorita" name="materia_favorita" required>
            <option value="DDS">DDS</option>
            <option value="BDA">BDA</option>
            <option value="COM">COM</option>
			<option value="SOP">SOP</option>
        </select><br><br>

        <!-- Habilidades -->
		<label>Habilidades:</label><br>
        <input type="checkbox" id="habilidad1" name="habilidades" value="Comunicación">
        <label for="habilidad1">Comunicación</label><br>
        <input type="checkbox" id="habilidad2" name="habilidades" value="Trabajo en equipo">
        <label for="habilidad2">Trabajo en equipo</label><br><br>

        <!-- Nivel de Interes -->
		<label>Nivel de interés en la materia:</label><br>
        <input type="radio" id="alto" name="interes" value="Alto" required>
        <label for="alto">Alto</label><br>
        <input type="radio" id="medio" name="interes" value="Medio" required>
        <label for="medio">Medio</label><br>
        <input type="radio" id="bajo" name="interes" value="Bajo" required>
        <label for="bajo">Bajo</label><br><br>

        <!-- Comentarios -->
		<label for="comentarios">Comentarios adicionales sobre el estudiante:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
